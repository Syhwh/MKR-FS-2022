<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APP TO DO LIST</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <div class="profile">
      <div id="date"></div>
      <h1>Welcome! </h1>
      <span>remember your tasks</span>
    </div>

    <div class="add-task">
      <input type="text" id="input" placeholder="add a task">
      <i id="boton-enter" class="fas fa-plus-circle"></i>
    </div>


    <div class="task">
      <h3>Pending Tasks </h3>
      <ul id="lista">
        <li id="elemento">
          <i class="far fa-circle co" data="done"></i>
          <p class="text"> Task 1 </p>
          <i class="fas fa-trash de" data="deleted"></i>
        </li>
        <li id="elemento">
          <i class="far fa-circle co" data="done"></i>
          <p class="text"> Task 2 </p>
          <i class="fas fa-trash de" data="deleted"></i>
        </li>
      </ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
