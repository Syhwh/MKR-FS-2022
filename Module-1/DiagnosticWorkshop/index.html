<!DOCTYPE html>
<html lang="en">

<head>
  <title>Profile Card</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <div class="card">
    <div class="card__header">
      <div class="bio">
        <img class="bio__picture" src="./assets/pictures/profilePicture.jpg" alt="Profile Picture">
        <h1 class="bio__name">Jane Doe</h1>
        <h2 class="bio__title">Software Developer</h2>
        <p class="bio__profile">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum, praesentium pariatur. Perspiciatis doloribus
          laboriosam iste.
        </p>
      </div>
    </div>
    <div class="card__body">
      <div class="social">
        <img class="social__icon" src="./assets/pictures/instagram-svgrepo-com.svg" alt="instagram">
        <h4 class="social__followers">78.5k</h4>
        <p class="social__text">Followers</p>
      </div>

      <div class="social">
        <img class="social__icon" src="./assets/pictures/facebook-svgrepo-com.svg" alt="facebook">
        <h4 class="social__followers">54.5k</h4>
        <p class="social__text">Followers</p>
      </div>

      <div class="social">
        <img class="social__icon" src="./assets/pictures/youtube-svgrepo-com.svg" alt="youtube">
        <h4 class="social__followers">120k</h4>
        <p class="social__text">Followers</p>
      </div>

    </div>
    <div class="card__footer">
      <button type="button" class="button">Follow</button>
      <button type="button" class="button button--secondary">Message</button>
    </div>
  </div>
</body>

</html>
